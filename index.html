<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DysonASI</title>
    <meta name="description" content="DysonASI, founded by Chinmay Bhatt, is an AI platform that builds artificial superintelligence, taking us closer to super intelligence">
    <meta name="keywords" content="DysonASI, Chinmay Bhatt, founder of DysonASI, AI platform, artificial superintelligence, AI chatbot, super intelligence, Chinmay Bhatt AI, DysonASI AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
      
    <link rel="stylesheet" href="style.css">
    <script defer src="chat.js"></script>
    <script defer src="discover.js"></script>
    <script defer src="library.js"></script>
    <script defer src="spaces.js"></script>
    <script defer src="music.js"></script>
    <script defer src="settings.js"></script>
    <script defer src="accounts-dropdown.js"></script>
    <link rel="stylesheet" href="styles/sidebar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo">DysonASI</div>
                <div class="new-thread">
                 
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="javascript:void(0)" class="nav-item" id="chat-link" data-section="chat">
                    <i class="fas fa-home"></i>Chat
                </a>
                <a href="javascript:void(0)" class="nav-item" id="discover-link" data-section="discover">
                    <i class="fas fa-compass"></i>Discover
                </a>
                <a href="javascript:void(0)" class="nav-item" id="spaces-link" data-section="spaces">
                    <i class="fas fa-images"></i> Images
                </a>
                <a href="javascript:void(0)" class="nav-item" id="music-link" data-section="music">
                    <i class="fas fa-music"></i> AI Music
                </a>
                <a href="javascript:void(0)" class="nav-item" id="library-link" data-section="library">
                    <i class="fas fa-history"></i>History
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-section">
                    <div class="account-dropdown">
                        <button class="account-btn">
                            <span class="username">Account</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="https://chinmaybhattt.github.io/DysonASI-Platform/" target="_blank" class="dropdown-item">
                                <i class="fi fi-bs-info"></i>
                                About Us
                            </a>
                            <a href="https://drive.google.com/file/d/1Vn4iOMfffxsUX5sb1xtHj5evJWMCxjfC/view?usp=share_link" class="dropdown-item">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1>What can I help you Today?</h1>
            </div>

            <div class="messages-container">
                <div class="message assistant">
                    Hi, I'm DysonASI! How can I assist you today?
                </div>
            </div>

            <div class="v0-input-container">
                <div class="v0-input-wrapper">
                    <div class="v0-input-box">
                        <div class="v0-input-area">
                            <textarea class="v0-input-field" placeholder="Ask Anything..." rows="1"></textarea>
                        </div>
                        <div class="v0-input-actions">
                            <div class="v0-left-actions">
                                <button class="v0-attachment-btn">
                                    <i class="fas fa-paperclip"></i>
                                    <span>Attach</span>
                                </button>
                            </div>
                            <div class="v0-right-actions">
                                <button class="v0-project-btn">
                                    <i class="fas fa-plus"></i>
                                    Project
                                </button>
                                <button class="v0-send-btn">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="v0-action-buttons">
                        <button class="v0-action-btn">
                            <i class="fas fa-image"></i>
                            Clone a Screenshot
                        </button>
                        <button class="v0-action-btn">
                            <i class="fab fa-figma"></i>
                            Import from Figma
                        </button>
                        <button class="v0-action-btn">
                            <i class="fas fa-upload"></i>
                            Upload a Project
                        </button>
                        <button class="v0-action-btn">
                            <i class="fas fa-desktop"></i>
                            Landing Page
                        </button>
                        <button class="v0-action-btn">
                            <i class="fas fa-user-circle"></i>
                            Sign Up Form
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
